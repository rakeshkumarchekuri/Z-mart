<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eShopping</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<style>
		body {
			background-color: white;
		}
		h3 {
			font-style: italic;
			color: red;
		}
		p {
			font-size: 10px;
			top: 5%;
			position: absolute;
			color: orange;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center" onclick="reloadHomepage();" style="cursor: pointer;">
			<div class="col-auto">
				<h3>eShopping</h3>
			</div>
		</div>
		<hr>
		<div class="row justify-content-center">
			<div class="col-md-4">
				<form action="/User/" id="user" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="login_username">Login:</label>
						<input type="text" class="form-control" id="login_username" placeholder="Enter Username" name="login_username" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="login_password" placeholder="Enter Password" name="login_password" required>
					</div>
					<h3>{{login_invalid}}</h3>
					<button type="submit" class="btn btn-danger btn-block">LOGIN</button>
				</form>
				<div class="text-center">
					<label>Trouble Login?</label>
					<label onclick="retrieveCredentials();" style="color: red; cursor: pointer;">Get help</label>
				</div>
			</div>
		
			<div class="col-md-4">
				<form action="/Register/" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="reg_username">Register:</label>
						<input type="text" class="form-control" id="reg_username" placeholder="Enter new Username" name="reg_username" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="reg_email" placeholder="Enter your Email Id" name="reg_email" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="reg_password" placeholder="Enter Password" name="reg_password" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="reg_password1" placeholder="ReEnter Password" name="reg_password1" required>
					</div>
					<div class="form-check">
						<input type="radio" class="form-check-input" id="Adminaccount" name="UserAcct" value="Admin">
						<label class="form-check-label" for="Adminaccount">Admin Account</label>
					</div>
					<div class="form-check">
						<input type="radio" class="form-check-input" id="UserAccount" name="UserAcct" value="User">
						<label class="form-check-label" for="useraccount">User Account</label>
					</div>
					<button type="submit" class="btn btn-danger btn-block">Register</button>
					<h3>{{fail_creation}}</h3>
				</form>
			</div>
		</div>
	</div>
	<form action='/reload_hmpg/' id='reload_hmpg' method='post'>
		{% csrf_token %}
		
	</form>
	<form action='/retrieve_cred/' id='retrieve_cred' method='post'>
		{% csrf_token %}
		
	</form>
	
	
	<br><br><br><br>
	<script>
		function reload_Homepage(){
			document.getElementById('reload_hmpg').submit();
		}
		function retrieveCredentials(){
			document.getElementById('retrieve_cred').submit();
		}
	</script>
</body>
</html>
